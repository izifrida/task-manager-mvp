<div>
    <md-list class="panel-widget">
        <task-item ng-repeat='task in home.tasks | filterTasks: home.keyword' task="task"></task-item>
    </md-list>
    <div layout="row" layout-align="end">
        <md-button ng-click="home.addTask(task)" class="btn btn-add">
            <md-icon class="material-icons">add</md-icon>
        </md-button>
    </div>
</div>
